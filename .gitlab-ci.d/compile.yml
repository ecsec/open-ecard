compile:
  stage: compile
  image: public.docker.ecsec.de/ecsec/tools/cimg-android-jdk25:2025.10
  #image: docker.io/cimg/android:2025.10
  tags:
    - "podman"
  cache:
    - key: "$OEC_JAVA_CACHE_KEY"
      paths: !reference [ .cache-gradle-base, paths ]
      policy: pull-push
    - key: "$OEC_JAVA_TMP_CACHE_KEY"
      paths: [ .cache-gradle-builds, paths ]
      policy: pull-push
  script:
    - !reference [.versioning, script]
    - ./gradlew assemble
