package-osx:
  stage: package
  tags:
    - "mac"
    - "dev-cert"
  cache:
  - key: "OEC_OSX_CACHE"
    paths:
        - .gradle/caches/
        - .gradle/wrapper/
        - .gradle/daemon/
        - .gradle/native/
        - .gradle/jdks/
        - "**/build"
    policy: pull
  artifacts:
    name: 'OeC-Installer-PKG'
    paths:
      - clients/richclient/build/dist
  script:
    - !reference [.versioning, script]
    - security unlock-keychain -p ${MAC_OS_KEYCHAIN_PW} ${MAC_SIGNING_KEYCHAIN}
    - ./gradlew packageMac --no-daemon
  needs: [ "compile" ]
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+(-rc.\d+)?$/
    - if: $CI_COMMIT_BRANCH == "master"
      when: manual
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true

notarize-osx:
  stage: package
  tags:
    - "mac"
    - "dev-cert"
  dependencies:
    - "package-osx"
  artifacts:
    name: 'OeC-Installer'
    paths:
      - clients/richclient/build/dist
  script:
    - security unlock-keychain -p ${MAC_OS_KEYCHAIN_PW}
    - DMG_FILE_PATH=$(find clients/richclient/build/dist/DMG -name 'Open-eCard-App-*.dmg')
    - PKG_FILE_PATH=$(find clients/richclient/build/dist/PKG -name 'Open-eCard-App-*.pkg')
    - xcrun notarytool submit ${DMG_FILE_PATH}
        --keychain-profile "oec-installers"
        --wait
    - xcrun notarytool submit ${PKG_FILE_PATH}
        --keychain-profile "oec-installers"
        --wait
    - xcrun stapler staple ${PKG_FILE_PATH}
    - xcrun stapler staple ${DMG_FILE_PATH}
  needs: [ "package-osx" ]
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+(-rc.\d+)?$/
    - if: $CI_COMMIT_BRANCH == "master"
      when: manual
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true
